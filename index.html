<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TAG Descripcion (contenido de la pagina)-->
    <meta
      name="description"
      content="Tienda Adidas con productos nuevos de la temporada 2026. Jerseys, chamarras y tenis exclusivos."
    />
    <!-- TAG Resset-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
      integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- TAG Style -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- TAG Events -->
    <script src="js/app.js" async></script>
    <!-- TAG Favicon (icon nex to the windows)-->
    <link rel="icon" type="img/x-icon" href="" />
    <!-- TAG Title -->
    <title>Adidas-Shop</title>
  </head>

  <body>
    <header id="header">
      <section class="h__menu container">
        <!-- menu - logo - nav - shop-->
        <article class="h__slide">
          <i><img src="img/header/menu-align-justify.svg" alt="menu" /></i>
        </article>

        <article>
          <i><img src="img/header/adidas_head.svg" alt="logo" /></i>
        </article>

        <nav>
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Help</a>
        </nav>

        <article class="h__shop">
          <i><img src="img/header/shoppingCart.svg" alt="shop" /></i>
          <article class="h__cont">
            <span>0</span>
          </article>
        </article>
      </section>

      <section class="port container">
        <!-- slogan - port -->
        <article class="port__h">
          <h1>Viste con estilo</h1>
        </article>
        <article class="port__p">
          <img src="img/header/people" alt="people" />
        </article>
      </section>
    </header>

    <main class="allPro container">
      <h2>Compra todo lo que puedas</h2>

      <section class="container__p">
        <article class="product">
            <i><img src="img/header/shoes_icon_logo.png" alt=""></i>
            <h3>Chaqueta Star-Temp</h3>
            <p><span>$</span>1,099.00</p>
            <button class="add__shop">Agregar al carrito</button>
        </article>


      </section>
    </main>



  </body>
</html>
